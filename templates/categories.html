{% extends 'base.html' %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

    <div class="row">
        <!-- Iterate over categories using Jinja for loop -->
        {% for category in categories %} 
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <!-- Inject for loop instance of category -->
                        <!-- Use dot notation to get the category name from db -->
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green accent-4">Edit</a>
                        <a href="#" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %} 
    </div>
{% endblock %}
