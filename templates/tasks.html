<!-- Display template from within base template -->
{% extends "base.html" %}
<!-- Tell base template which block element we're injecing our code into -->
{% block content %}

    <ul class="collapsible">
        <!-- Use Jinja Language to loop through each task item from within collection -->
        <!-- Iteration uses new task var created in for loop and dot notation to target fields -->
        {% for task in tasks %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ task.task_name }}</strong> : {{ task.due_date }}
                {% if task.is_urgent == 'on' %}
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                    data-position="right" data-tooltip="Urgent"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ task.category_name }}</strong>
                <p>{{ task.task_description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
